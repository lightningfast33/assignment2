<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="./project.css">
        

        <title>Assignment 2</title>
    </head>
    <body class="d-flex flex-column gap-5" data-bs-theme="white">
        <div 
        id="search-box"
         class="d-flex justify-content-center gap-3">
            <input 
            type="text" 
            id="search-bar"
             class="rounded px-2 py-1" 
             placeholder="Search Box"/>
            <button 
            type="button"
             id="search-btn"
              class="rounded-2 border-2 border-black"> Search </button>
        </div>
        <div
         id="products-and-cart"
          class="d-flex flex-column flex-sm-row gap-4 justify-content-around">
            <div id="products"></div>
            <div id="cart" class="d-flex flex-column">
                <h4>Total Drinks: <span id="cart-items-count">0</span></h4>
                <div id="cart-head" class="d-flex gap-3">
                    <h5>Serial</h5>
                    <h5>Image</h5>
                    <h5>Name</h5>
                </div>
                <hr>
                <div id="cart-items-holder">
                </div>
            </div>
        </div>
        <script src="./project.js"></script>

    </body>
</html>
